{{define "login"}}
    {{template "layout" .}}

    {{block "title" .}}Connexion{{end}}

    {{block "content" .}}
        <h2>Connexion</h2>
        <form method="POST" action="/login">
            <input name="identifiant" placeholder="Email ou pseudo" required><br><br>
            <input name="password" type="password" placeholder="Mot de passe" required><br><br>
            <button type="submit">Se connecter</button>
        </form>
    {{end}}
{{end}}
