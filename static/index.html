<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Honk&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap" rel="stylesheet" />
  <title>Forum Pop Art</title>
  <script src="./javaSrcipt/chat.js" type="module"></script>
  <script src="./javaSrcipt/auth.js" type="module"></script>
  <script src="./javaSrcipt/comments.js" type="module"></script>
  <script src="./javaSrcipt/connection.js" type="module"></script>
  <script src="./javaSrcipt/message.js" type="module"></script>
  <script src="./javaSrcipt/page.js" type="module"></script>
  <script src="./javaSrcipt/posts.js" type="module"></script>
  <script src="./javaSrcipt/user.js" type="module"></script>
  <script src="./javaSrcipt/ws.js" type="module"></script>
</head>
  
<body>
  <div class="header">
    FORUM
    <button id="toggle-theme">
      <span id="theme-icon">üåû</span>
    </button>
  
  <!-- Navigation -->
    <div class="nav-buttons">
      <button id="message" onClick="showSection('messagerie')">Messagerie</button>
      <button id="register" >Inscription</button>
      <button id="login" >Connexion</button>
      <button id="createPostBtn" onClick="showSection('create-post')">Cr√©er un post</button>
      <button id="posts" onClick="showSection('posts')">Voir les posts</button>
      <button id="logoutBtn" style="display: none;">Se d√©connecter</button>
    </div>
  </div>

  <div class="main-layout">
    <!-- üßç Barre lat√©rale -->
    <aside id="user-sidebar">
      <h3>Utilisateurs</h3>
      <ul id="user-sidebar-list"></ul>
    </aside>
  </div>
  <!-- Section : Inscription -->
  <div id="section-register" class="section" style="display:none">
    <h2>Inscription</h2>
    <input type="text" id="reg-nickname" placeholder="Pseudo" />
    <input type="text" id="reg-email" placeholder="Email" />
    <input type="password" id="reg-password" placeholder="Mot de passe" />
    <input type="text" id="reg-firstname" placeholder="Pr√©nom" />
    <input type="text" id="reg-lastname" placeholder="Nom" />
    <input type="number" id="reg-age" placeholder="√Çge" min="0" oninput="this.value = Math.max(this.value, 0)" />
    <select id="reg-gender">
      <option value="male">Homme</option>
      <option value="female">Femme</option>
      <option value="other">Autre</option>
    </select>
    <button id="registerBtn">S'inscrire</button>
    <div id="register-msg"></div>
  </div>

  <!-- Section : Connexion -->
  <div id="section-login" class="section" style="display:none">
    <h2>Connexion</h2>
    <input type="text" id="login-id" placeholder="Pseudo ou Email" />
    <input type="password" id="login-pwd" placeholder="Mot de passe" />
    <button id="loginBtn">Se connecter</button>
    <div id="login-msg"></div>
  </div>

  <!-- Section : Cr√©er un post -->
  <div id="section-create-post" class="section" style="display:none">

    <h2>Cr√©er un Post</h2>
    <input type="text" id="post-title" placeholder="Titre" />
    <textarea id="post-content" placeholder="Contenu du post"></textarea>
    <select id="post-category">
      <option value="g√©n√©ral">G√©n√©ral</option>
      <option value="questions">Questions</option>
      <option value="infos">Infos</option>
    </select>
    <button id="postBtn">Publier</button>
    <div id="post-msg"></div>
  </div>
  <!-- üí¨ posts -->
  <div id="section-posts" class="section">
    <div id="post-list"></div>
    <div id="post-detail" style="display: block;"></div>
  </div>
  <!-- Liste des utilisateurs-->
  <div id="user-list"></div>

  <div id="app"></div>

    import { showSection } from "./javaSrcipt/posts.js";

      showSection("register");
    });
  </script> -->
</body>
</html>
